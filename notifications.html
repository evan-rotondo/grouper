      <div class="container banner">

        <img src="img/groupericon.png" alt="" class="logofish">

      </div>


      <div class="container day-ticker">
        <p>Notify me</p>
        <ul class="seven-days">
          <li class="days">1</li>
          <li class="days">2</li>
          <li class="days">3</li>
          <li class="days">4</li>
          <li class="days">5</li>
          <li class="days">6</li>
          <li class="days">7</li>
        </ul>

        <ul class="notification-list">

            <p class="names">AESOP ROCK</p>
            <p class="timestamps"> DEc 18</p>

              <button class=" btn btn-outline-none"><i class="bi bi-x-circle-fill"></i></button>

          </li>

            <div class="dismiss">
              <button class=" btn btn-outline-none"><i class="bi bi-x-circle-fill"></i></button>
          </div>

          </li>
        
        
        
        </ul>

            </button>

        </div>
    </footer>
